name: Run Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    env:
      TESTING: true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3  # Updated to use the latest version

      - name: Set up Python 3.9
        uses: actions/setup-python@v4  # Updated to use the latest version
        with:
          python-version: 3.9

      - name: Setup Python Virtual Environment
        run: python -m venv python3-virtualenv

      - name: Install dependencies
        run: python3-virtualenv/bin/pip install -r requirements.txt

      - name: Make run_test.sh Executable
        run: chmod +x ./run_test.sh

      - name: Run tests
        run: ./run_test.sh
