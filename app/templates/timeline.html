<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-top: 40px;
        }
        .form-container, .posts-container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            margin-top: 40px;
            padding: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .post {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
        }
        .post-time {
            font-size: 0.9em;
            color: #777;
        }
        .post strong {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div class="form-container" style="padding: 20px;">
        <form id="timeline-form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <button type="submit">Post</button>
        </form>
    </div>
    <div class="posts-container" id="posts-container">
        {% for post in timeline_posts %}
        <div class="post">
            <p><strong>{{ post.name }}</strong> ({{ post.email }})</p>
            <p>{{ post.content }}</p>
            <p class="post-time">{{ post.created_at }}</p>
        </div>
        {% endfor %}
    </div>

    <script>
        document.getElementById('timeline-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);

            fetch('/api/timeline_post', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const postsContainer = document.getElementById('posts-container');
                const newPost = document.createElement('div');
                newPost.className = 'post';
                newPost.innerHTML = `
                    <p><strong>${data.name}</strong> (${data.email})</p>
                    <p>${data.content}</p>
                    <p class="post-time">${data.created_at}</p>
                `;
                postsContainer.prepend(newPost);
                event.target.reset();
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
